<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система посылок | Добавление посылки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDdrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://images.ctfassets.net/3s5io6mnxfqz/6VYOSyLdVerNJ8Yn5RJA2b/7545352e4f3f5a91eb4b6374497f5117/AdobeStock_42720852.jpeg'); height: 100vh; overflow: auto;">
    <blockquote class="blockquote text-center">
        <h1>Добавление посылки</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table>
                    <tr>
                        <td>ID посылка:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Название посылки:</td>
                        <td><input type="text" th:field="*{cargoName}" ></td>
                    </tr>
                    <tr>
                        <td>Содержимое посылки:</td>
                        <td><input type="text" th:field="*{contentCargo}" ></td>
                    </tr>
                    <tr>
                        <td>Нвазвание города откуда посылка:</td>
                        <td><input type="text" th:field="*{cityOfStart}" ></td>
                    </tr>
                    <tr>
                        <td>Дата отправления:</td>
                        <td><input type="datetime-local" th:field="*{dateOfStart}" ></td>
                    </tr>
                    <tr>
                        <td>Пункт назначения:</td>
                        <td><input type="text" th:field="*{cityOfFinish}"></td>
                    </tr>
                    <tr>
                        <td>Дата приезда посылки :</td>
                        <td><input type="datetime-local" th:field="*{dateOfFinish}"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autacomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>>
            </form>
        </div>
    </div>
</div>
</body>
</html>
